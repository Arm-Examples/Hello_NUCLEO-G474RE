project:

  misc:
    - for-compiler: AC6
      ASM:
        - -masm=auto

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Application
      files:
        - file: hello.c
    - group: Board
      files:
        - file: retarget_stdio.c

  linker:
    - script:  RTE/Device/STM32G474RETx/stm32g474.sct
      for-compiler: AC6

  components:
    - component: CMSIS:CORE
    - component: CMSIS:RTOS2:Keil RTX5&Source

    - component: CMSIS-Compiler:I/O:STDOUT&User

    - component: Device&STM32CubeMX:Startup

    - component: Keil::Device&STM32CubeMX:STM32Cube Framework:STM32CubeMX

    - component: Keil::Device&STM32CubeMX:STM32Cube HAL

  output:
    type:
      - elf
      - hex
